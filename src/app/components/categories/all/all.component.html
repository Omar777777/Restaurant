<div class="meal-box">
        <div class="row gy-5">
            
            @for (allMeals of allMeals; track $index) {

                <div class="col-xl-3 col-lg-4 col-md-6 p-3">
                    <div class="my-meal-container">
                
                        <div class="moving-box">
                            <img [src]="allMeals.strMealThumb" alt="meal photo" class="w-100 rounded-circle">
                            <h3>{{allMeals.strMeal}}</h3>
                            <h5> <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1em"
                                    width="1em" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M12 2C6.486 2 2 6.486 2 12s4.486 10 10 10 10-4.486 10-10S17.514 2 12 2zM4 12c0-.899.156-1.762.431-2.569L6 11l2 2v2l2 2 1 1v1.931C7.061 19.436 4 16.072 4 12zm14.33 4.873C17.677 16.347 16.687 16 16 16v-1a2 2 0 0 0-2-2h-4v-3a2 2 0 0 0 2-2V7h1a2 2 0 0 0 2-2v-.411C17.928 5.778 20 8.65 20 12a7.947 7.947 0 0 1-1.67 4.873z">
                                    </path>
                                </svg>
                                <span>{{allMeals.strArea}}</span>
                            </h5>
                            <a routerLink="" class="text-center">View Recipe</a>
                        </div>
                
                    </div>
                </div>

            }   
        </div>
</div>
